    <h3 id="課題1「人の顔を検出しその人の方を向く」">課題1「人の顔を検出しその人の方を向く」</h3>

    <ol>
      <li>
        顔を検出したら、顔がカメラ画像の真ん中にくるようにZumoを動かす
      </li>
      <br>
      <li>
        検出した顔が小さときは前進、大きいときは後進させる

      <br>
      <li>
        顔を検出できないときは、Zumoを動かして顔を探す
